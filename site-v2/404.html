<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - PrivacyPal</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            max-width: 560px;
            padding: 40px 24px;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
        }
        .logo img {
            height: 64px;
            width: auto;
            object-fit: contain;
        }
        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 16px;
            color: #336699;
        }
        p {
            font-size: 1.15rem;
            color: #475569;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .cta-button {
            background: #336699;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        .cta-button:hover {
            background: #1a3a5a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <img src="privacypal-logo-color.png" alt="PrivacyPal Logo">
        </div>
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.</p>
        <a href="index.html" class="cta-button">Go Home</a>
    </div>
</body>
</html>
